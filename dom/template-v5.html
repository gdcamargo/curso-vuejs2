<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VUEJS!',
            link: 'http://google.com',
            linkHtml : '<a href="http://google.com.br">Google</a>'
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })

</script>
